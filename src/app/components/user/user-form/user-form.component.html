<div class="container">
    <div *ngIf="isCreate; else elseTitleBlock">
        <h1>Create User Form</h1>
    </div>
    <ng-template #elseTitleBlock>
        <h1>Update User Form</h1>
    </ng-template>

    <form (ngSubmit)="isCreate ? onCreateSubmit() : onUpdateSubmit()" #userForm="ngForm">
        <label for="name">Name</label>
        <div class="form-group">
            <input 
                required
                id="name"
                name="name"
                type="text" 
                class="form-control"
                [(ngModel)]="model.name"
            >
        </div>
        <label for="email">Email</label>
        <div class="form-group">
            <input 
                required
                id="email"
                type="email" 
                name="email"
                class="form-control" 
                [(ngModel)]="model.email" 
            >
        </div>
        <button type="submit">
            {{isCreate ? "Submit New User" : "Update User"}}
        </button>
    </form>
</div>
