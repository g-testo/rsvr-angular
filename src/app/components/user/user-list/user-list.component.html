<div class="userList">
    <ul *ngFor="let user of userList">
        <li>{{user.name}}</li>
        <li>{{user.email}}</li>
        <li><a [routerLink]="['/users', user.id]">Detail View</a></li>
        <li><a [routerLink]="['/users/form', user.id]">Update</a></li>
        <button (click)="handleDelete(user.id)">Delete</button>
    </ul>
</div>
